<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title> Prac2 Form </title>
  <link rel="stylesheet" type="text/css" href="css/prac2.css">
  <meta name="description" content="">
</head>

<body>
  <main>
    <article class="article_form">
      <h1> Form for Registration  </h1>
      <form class="registration-form">
        <fieldset>
          <section class="input-section">
            <h2> Registration </h2>
            <label for="name">   Name: </label>
            <input type="text" id="name" name="user_name">
            <label for="address"> Address: </label>
            <input type="text" id="address" name="user_address">

            <label for="email-address">Email: </label>
            <input type="email" id="email-address" name="user_email">

            <label for="telephone">Telephone: </label>
            <input type="tel" id="telephone" name="user_telephone">

            <label for="birthday"> Birthday: </label>
            <input type="date" id="birthday" name="user_birthday">
            <div class="button-group">
              <button type="submit" class="btn-submit"> Submit</button>
            </div>
          </section>
        </fieldset>
      </form>
    </article>
  </main>
  <footer>
    Prajwal Bhandari(s290999)
  </footer>
</body>

</html>
